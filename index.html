<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sape&Co</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo Sape&Co.png" alt="Logo Sape&Co">
        </div>
        <nav>
            <ul>
                <li><a href="#produits">Produits</a></li>
                <li><a href="page1.html">Ã€ propos</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Bienvenue chez Sape&Co</h1>
        <p>Votre destination ultime pour la mode et le style !</p>
    </section>

    <section id="products">
        <h2>Nos Produits</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="product1.jpg" alt="Produit 1">
                <h3>Produit 1</h3>
                <p>Description du produit 1.</p>
            </div>
            <div class="product-item">
                <img src="product2.jpg" alt="Produit 2">
                <h3>Produit 2</h3>
                <p>Description du produit 2.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contactez-nous</h2>
        <form action="#" method="post">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Sape&Co.
</body>
</html>
